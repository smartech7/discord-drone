workspace:
  base: /go/src
  path: github.com/appleboy/drone-discord

clone:
  git:
    image: plugins/git
    depth: 50
    tags: true

pipeline:
  lint:
    image: appleboy/golang-testing
    pull: true
    group: golang
    commands:
      - make vet
      - make lint
      - make test-vendor
      - make misspell-check

  test:
    image: appleboy/golang-testing
    pull: true
    group: golang
    secrets: [ webhook_id, webhook_token ]
    commands:
      - make test
      - make coverage

  build:
    image: appleboy/golang-testing
    pull: true
    group: golang
    commands:
      - make docker_build

  codecov:
    image: robertstettner/drone-codecov
    secrets: [ codecov_token ]
    when:
      event: [ push, pull_request ]
      status: [ success ]

  release:
    image: appleboy/golang-testing
    pull: true
    commands:
      - make release
    when:
      event: [ tag ]
      branch: [ refs/tags/* ]

  publish_server:
    image: plugins/docker
    group: release
    pull: true
    repo: ${DRONE_REPO}
    secrets: [ docker_username, docker_password ]
    default_tags: true
    when:
      event: [ push, tag ]
      local: false

  github:
    image: plugins/github-release
    secrets: [ github_release_api_key ]
    files:
      - dist/release/*
    when:
      event: [ tag ]
      branch: [ refs/tags/* ]

  discord:
    image: appleboy/drone-discord
    pull: true
    secrets:
      - source: webhook_prod_id
        target: webhook_id
      - source: webhook_prod_token
        target: webhook_token
    message: |
      {{ #success build.status }}
        build {{ build.number }} succeeded. Good job.
      {{ else }}
        build {{ build.number }} failed. Fix me please.
      {{ /success }}
    when:
      status: [ success, failure ]
